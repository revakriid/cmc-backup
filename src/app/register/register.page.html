<ion-header no-border>
	<ion-toolbar color="primary">
			<ion-title style="text-align:center;"> Care-My-Car</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Register</h3>
          </div>
          <div padding>

            <ion-item class="username">
				<!-- <ion-label position="floating" style="text-align:center">Username</ion-label> -->
            	<ion-input name="email" [(ngModel)]="username" placeholder = "Username" style="text-align: center;" required></ion-input>
            </ion-item>
			
			<!-- <ion-item class="username">
				<ion-label position="floating">First Name</ion-label>
            	<ion-input name="email" type="email" required [(ngModel)]="firstName"></ion-input>
            </ion-item>

            <ion-item class="username">
				<ion-label position="floating">Last Name</ion-label>
            	<ion-input name="email" type="email" required [(ngModel)]="lastName"></ion-input>
            </ion-item>
 -->
            <ion-item class="password">
				<!-- <ion-label position="floating" style="text-align:center">Password</ion-label> -->
            	<ion-input name="password" type="password" [(ngModel)]="password" required placeholder = "Password" style="text-align: center;"></ion-input>
            </ion-item>

            <ion-item class="cPassword">
				<!-- <ion-label position="floating" style="text-align:center">Confirm Password</ion-label> -->
            	<ion-input name="password" type="password" [(ngModel)]="cPassword" required placeholder = "Confirm Password" style="text-align: center;"></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button class="register" size="default" expand="block" (click)=doRegister() color="success">Register</ion-button>
            <ion-button class="backLogin" size="default" expand="block" color="medium" (click) = "toLogin()"> <ion-icon name="arrow-dropleft"></ion-icon>Back to Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
